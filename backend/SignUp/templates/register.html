
{% load static %}  
{% block content %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{ % static 'css/register.css' %}">
    
</head>
<body>
    
    <form action="register.html">
        {%csrf_token %} 
        <div class="container">
            <h1> Register</h1>
            <p> Please fill in this form to create an account</p> 
            <div class="input-cnt">
                <label for="email"><b>Username</b></label>
                <input type="text" placeholder=" Enter Username" name="username" id="username" required aria-label="Username">
                <div class="input-cnt">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder=" Enter Email" name="email" id="email" required aria-label="Email">
                    <div class="input-cnt">
                        <label for="password"><b> Password</b></label>
                        <input type="password" placeholder=" Enter Password" name="password" id="password" required>
                        <div class="input-cnt">
                            <label for="password-repeat"><b>Confirm Password</b></label>
                            <input type="password" placeholder="Confirm Password" name="password-repeat" id="password-repeat" required>
                            <div class="input-cnt">
                                <p>By creating an account you agree to our  <a href="#"> Terms & Privacy</a></p>
                                <button type="submit" class="registerbtn">Register</button>

                            </div>
  
                        </div>
                    </div>
                </div>
            </div>                    
        </div>
   
        <div class = "container-signin">
            <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
    </form>

   
</body>
</html>


 

{% endblock content %}
